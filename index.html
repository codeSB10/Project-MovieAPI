<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search - Mock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cddc9d355a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/cddc9d355a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="top">
      <nav>
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <ul class="nav__links">
          <li class="nav__link">
            <a href="#">Home</a>
          </li>
          <li class="nav__link">
            <a href="#">Movies</a>
          </li>
          <li class="nav__link">
            <a class="a__no">Contact</a>
          </li>
        </ul>
        <button onclick="openMenu()" class="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__dropdown">
          <button onclick="closeMenu()" class="menu-btn">
            <i class="fas fa-xmark"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__link">
              <a href="#">Home</a>
            </li>
            <li class="menu__link">
              <a href="#">Movies</a>
            </li>
            <li class="menu__link">
              <a class="a__no">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="search">
        <h1>Search Movies</h1>
        <div class="search__bar">
          <input type="text" placeholder="Search movies by title" onchange="searchMovie(event)"/>
          <i class="fa-solid fa-magnifying-glass" onclick="searchMovie()"></i>
        </div>
      </div>
    </section>

    <main>
      <div class="container">
        <h1>Search Results :</h1>
        <section id="results">
          <h3 class="msg">Search something to show results !!</h3>
        </section>
      </div>
    </main>
  </body>
</html>
